<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Mysore Waste Management</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .register-container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c6e49;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #2c6e49;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #24573b;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #2c6e49;
      text-decoration: none;
    }
  </style>
</head>
<body>
  
  <div class="register-container">
    <div style="text-align: center; margin-top: 20px;">
      <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Waste Logo" width="80" height="80" style="border-radius: 12px;" />
    </div>
    
    <h2>Register</h2>
    <form onsubmit="event.preventDefault(); window.location.href='login.html';">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <a href="login.html">Already have an account? Login</a>
  </div>
</body>
</html>
