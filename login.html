<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Mysore Waste Management</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e3f6e3;
    }

    .title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-top: 40px;
      color: #2c6e49;
    }

    .login-container {
      max-width: 400px;
      margin: 20px auto 60px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c6e49;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #2c6e49;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #24573b;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #2c6e49;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-top: 20px;">
    <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Waste Logo" width="80" height="80" style="border-radius: 12px;" />
  </div>
  <!-- Website Title -->
  <div class="title"><b>MYSORE WASTE MANAGEMENT</b></div>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="event.preventDefault(); window.location.href='home.html';">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="register.html">Don't have an account? Register</a>
  </div>

</body>
</html>
