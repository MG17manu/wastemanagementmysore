<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Waste - Mysore</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    :root {
      --bg-color: #f0fff4;
      --text-color: #222;
    }

    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #eee;
    }

    h1 {
      text-align: center;
      color: #2c6e49;
    }

    form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #2c6e49;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #preview {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }

    .map {
      margin: 30px auto;
      max-width: 800px;
    }

    .dark-toggle {
      text-align: right;
      margin-bottom: 10px;
    }

    .banner-img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .submitted {
      background-color: #e8f5e9;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
    }

    .return-btn {
      display: block;
      width: 150px;
      padding: 10px;
      background-color: #2c6e49;
      color: white;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin: 20px auto;
      transition: background-color 0.3s ease;
    }

    .return-btn:hover {
      background-color: #236b3d;
    }
  </style>
</head>
<body>\

  <div class="dark-toggle">
    <label>
      <input type="checkbox" id="modeSwitch"> Dark Mode
    </label>
  </div>
  <div style="text-align: center; margin-top: 20px;">
    <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Waste Logo" width="80" height="80" style="border-radius: 12px;" />
  </div>

  <h1>Report Waste Dumping</h1>

  

  <form id="complaintForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="location" placeholder="Location of Waste" required />
    <textarea id="description" placeholder="Describe the issue..." rows="4" required></textarea>
    <input type="file" id="imageUpload" accept="image/*" />
    <img id="preview" src="#" alt="Image Preview" style="display:none;" />
    <button type="submit">Submit Complaint</button>
  </form>

  <div id="confirmation" class="submitted" style="display: none;"></div>

  <div class="map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3911.834532590959!2d76.6393800750663!3d12.295810887979378!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3baf700f59f76f91%3A0xc208ec26a98969b7!2sMysore%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1614679265805!5m2!1sen!2sin"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </div>

  <!-- Return Button -->
  <a href="home.html" class="return-btn">Return to Home</a>

  <script>
    // Image Preview
    const imageUpload = document.getElementById('imageUpload');
    const preview = document.getElementById('preview');
    imageUpload.addEventListener('change', () => {
      const file = imageUpload.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // Dark Mode
    const modeSwitch = document.getElementById("modeSwitch");
    modeSwitch.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode", modeSwitch.checked);
    });

    // Handle Form Submission
    document.getElementById("complaintForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const location = document.getElementById("location").value;
      const description = document.getElementById("description").value;

      // Store temporarily in localStorage
      const complaint = {
        name,
        location,
        description,
        time: new Date().toLocaleString()
      };
      localStorage.setItem("latestComplaint", JSON.stringify(complaint));

      // Show confirmation
      const conf = document.getElementById("confirmation");
      conf.innerHTML = `<strong>Complaint submitted!</strong><br>Name: ${name}<br>Location: ${location}<br>Description: ${description}<br>Saved temporarily in your browser.`;
      conf.style.display = "block";

      this.reset();
      preview.style.display = "none";
    });
  </script>
</body>
</html>
